<div class="title">
    <h1>Agregar Mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle> Datos de la Mascota </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarMascota()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombre" autocomplete="off" />
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile><mat-form-field appearance="outline">
                        <mat-label>Raza</mat-label>
                        <input matInput formControlName="raza" autocomplete="off" /> </mat-form-field></mat-grid-tile>
                <mat-grid-tile><mat-form-field appearance="outline">
                        <mat-label>Color</mat-label>
                        <input matInput formControlName="color" autocomplete="off" /> </mat-form-field></mat-grid-tile>
                <mat-grid-tile><mat-form-field appearance="outline">
                        <mat-label>Edad</mat-label>
                        <input matInput formControlName="edad" autocomplete="off" type="number" /> </mat-form-field></mat-grid-tile>
                <mat-grid-tile><mat-form-field appearance="outline">
                        <mat-label>Peso</mat-label>
                        <input matInput formControlName="peso" autocomplete="off" type="number" /> </mat-form-field></mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button mat-raised-button type="submit" color="primary" class="btnAceptar"
                        [disabled]="form.invalid">
                        Aceptar</button><button mat-raised-button routerLink="/listadoMascotas">
                        Volver
                    </button></mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
